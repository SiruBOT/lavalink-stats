<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavalink 통계 대시보드</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.29.3/index.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-chart-line"></i> Lavalink 통계 대시보드</h1>
            <div class="refresh-controls">
                <label class="switch">
                    <input type="checkbox" id="autoRefresh" checked>
                    <span class="slider round"></span>
                </label>
                <span class="refresh-label">자동 새로고침</span>
                <button id="manualRefresh" class="btn btn-primary">
                    <i class="fas fa-sync-alt"></i> 새로고침
                </button>
            </div>
        </header>

        <div class="stats-overview">
            <div class="card">
                <div class="card-header">
                    <h3><i class="fas fa-server"></i> 총 서버</h3>
                </div>
                <div class="card-body">
                    <div class="metric-value" id="totalServers">-</div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h3><i class="fas fa-users"></i> 총 플레이어</h3>
                </div>
                <div class="card-body">
                    <div class="metric-value" id="totalPlayers">-</div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h3><i class="fas fa-play"></i> 재생 중인 플레이어</h3>
                </div>
                <div class="card-body">
                    <div class="metric-value" id="playingPlayers">-</div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h3><i class="fas fa-memory"></i> 평균 메모리 사용률</h3>
                </div>
                <div class="card-body">
                    <div class="metric-value" id="avgMemoryUsage">-</div>
                </div>
            </div>
        </div>

        <div class="charts-section">
            <div class="chart-container">
                <div class="chart-header">
                    <h3><i class="fas fa-chart-area"></i> 플레이어 수 추이</h3>
                    <select id="timeRange" class="time-select">
                        <option value="1">1시간</option>
                        <option value="6">6시간</option>
                        <option value="24" selected>24시간</option>
                        <option value="168">7일</option>
                    </select>
                </div>
                <canvas id="playersChart"></canvas>
            </div>
            
            <div class="chart-container">
                <div class="chart-header">
                    <h3><i class="fas fa-microchip"></i> CPU 사용률</h3>
                </div>
                <canvas id="cpuChart"></canvas>
            </div>
        </div>

        <div class="servers-section">
            <div class="section-header">
                <h3><i class="fas fa-server"></i> 서버 상태</h3>
                <div class="last-updated">
                    마지막 업데이트: <span id="lastUpdated">-</span>
                </div>
            </div>
            <div class="servers-grid" id="serversGrid">
                <!-- 서버 카드들이 동적으로 추가됩니다 -->
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>데이터를 불러오는 중...</p>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
